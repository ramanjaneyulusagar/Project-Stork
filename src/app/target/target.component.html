<div class="box" (drop)="drop($event)" (dragover)="dragover($event)">
    <h1>Your application</h1>
    <p>Drag features here to add.</p>
    <br>
    <app-feature *ngFor="let feature of features | async; let i = index" [index]="i" (removeFeature)="remove($event)" [feature]="feature" [showRemove]="true"></app-feature>
</div>
